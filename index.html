<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nohackanarchy - チートなしアナーキーサーバー</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Inter', sans-serif;
            background: #000;
            color: #fff;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            -webkit-font-smoothing: antialiased;
        }

        .container {
            width: 100%;
            max-width: 500px;
        }

        h1 {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
        }

        .tagline {
            color: #ff4444;
            font-size: 1.1rem;
            margin-bottom: 2rem;
        }

        .info-grid {
            display: grid;
            gap: 0.75rem;
            margin-bottom: 2rem;
        }

        .info-row {
            background: #0a0a0a;
            border: 1px solid #1a1a1a;
            padding: 0.75rem 1rem;
            border-radius: 6px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            cursor: pointer;
            transition: all 0.2s;
        }

        .info-row:hover {
            background: #111;
            border-color: #333;
        }

        .label {
            font-size: 0.75rem;
            color: #666;
            text-transform: uppercase;
        }

        .value {
            font-family: monospace;
            font-weight: 500;
        }

        .rule {
            background: rgba(255, 68, 68, 0.1);
            border: 1px solid rgba(255, 68, 68, 0.3);
            border-radius: 6px;
            padding: 1rem;
            margin-bottom: 1.5rem;
            font-size: 0.9rem;
        }

        .rule strong {
            color: #ff4444;
        }

        .platforms {
            display: flex;
            gap: 0.5rem;
            flex-wrap: wrap;
            margin-bottom: 1rem;
            font-size: 0.8rem;
            color: #888;
        }

        .platforms span {
            background: #0a0a0a;
            padding: 0.25rem 0.5rem;
            border-radius: 4px;
        }

        .console-note {
            font-size: 0.8rem;
            color: #666;
            margin-bottom: 1.5rem;
            line-height: 1.5;
        }

        .console-note code {
            color: #fff;
            background: #0a0a0a;
            padding: 0.2rem 0.4rem;
            border-radius: 3px;
        }

        .discord {
            color: #5865F2;
            text-decoration: none;
            font-size: 0.9rem;
            transition: opacity 0.2s;
        }

        .discord:hover {
            opacity: 0.8;
        }

        .copy-hint {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: #44ff44;
            color: #000;
            padding: 0.5rem 1rem;
            border-radius: 4px;
            font-size: 0.8rem;
            font-weight: 600;
            opacity: 0;
            transition: opacity 0.2s;
        }

        .copy-hint.show {
            opacity: 1;
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 2rem;
            }
            .info-row {
                padding: 0.6rem 0.8rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Nohackanarchy</h1>
        <p class="tagline">チートなしアナーキーサーバー</p>
        
        <div class="info-grid">
            <div class="info-row" onclick="copy('nohackanarchy.mcsv.win')">
                <span class="label">IP</span>
                <span class="value">nohackanarchy.mcsv.win</span>
            </div>
            <div class="info-row" onclick="copy('3021')">
                <span class="label">Port</span>
                <span class="value">3021</span>
            </div>
        </div>
        
        <div class="rule">
            <strong>禁止:</strong> チート・ハック・X-ray・サーバークラッシャー<br>
            <span style="color: #aaa;">→ チート以外なんでもあり（荒らしOK）</span>
        </div>
        
        <div class="platforms">
            <span>Java 1.21.5</span>
            <span>スマホ/PC</span>
            <span>Switch</span>
            <span>Xbox</span>
            <span>PS4/5</span>
        </div>
        
        <p class="console-note">
            コンソール版: <code>minianarchy1</code> をフレンド追加<br>
            <span style="color: #555;">※接続できない場合は30秒待つか再起動</span>
        </p>
        
        <a href="https://discord.gg/CzfGwv2wPM" class="discord" target="_blank">Discord →</a>
    </div>
    
    <div class="copy-hint" id="copyHint">コピーしました</div>

    <script>
        function copy(text) {
            navigator.clipboard.writeText(text).then(() => {
                const hint = document.getElementById('copyHint');
                hint.classList.add('show');
                setTimeout(() => hint.classList.remove('show'), 1500);
            });
        }
    </script>
</body>
</html>
